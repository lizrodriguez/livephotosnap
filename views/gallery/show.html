<!doctype html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>

<div id="layout">
  {{> header}}

  <div class="content l-box">
  {{#photos}}
      <div class="pure-u-md-1-3 l-box">
      <img src="../{{path}}" id="img" height="240px" width="320px" class="rotate90">
      </div>
      <div class="pure-u-md-1-3 l-box">
      <div id="map"></div>
      </div>
  {{/photos}}


<div class="pure-menu pure-u-1-3">
    {{#photos}}
      <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a href="/gallery/delete/{{id}}" class="pure-menu-link">Delete Image {{id}}</a>
        </li>
      </ul>
    {{/photos}}
  </div>


  </div>
</div>
</body>
</html>
