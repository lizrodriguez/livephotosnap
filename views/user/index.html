<!doctype html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>

<div id="layout">
  {{> header}}
  <div class="content">

    <div class="pure-u-1 pure-u-md-1-2">
      <img src="./images/frontpage.jpg" height="500px" alt="Take a Live Photo!">
    </div>


  {{^logged_in}}
  <form class="pure-form"  action="/login" method="post">
    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
    <label for="email"></label>

    <input id="password" type="password" name="password" class="validate" placeholder="password">
    <label for="password"></label>
    <button type="submit" class="pure-button pure-button-primary">Login</button>
    or <a class="pure-button pure-button-primary" href="/signup">sign up!</a>
    </form>

      {{/logged_in}}
    </div>
  </div>
