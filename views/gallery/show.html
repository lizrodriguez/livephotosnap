<!doctype html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>

<div id="layout">
  {{> header}}

  <div class="content l-box">
    <div class="pure-u-md-1-3 l-box">
    <h3 id="makeAndModel"></h3><br><br>
      {{#photos}}
      <img src="../{{path}}" id="img" height="240px" width="320px" class="rotate90">
      {{/photos}}
    </div>

    <div class="pure-u-md-1-3 l-box" id="map">
    </div>

<div class="pure-u-md-1-3 l-box">
    {{#photos}}
      <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a class="pure-button pure-button-primary" href="/gallery/delete/{{id}}" class="pure-menu-link">Delete Image</a>
        </li>
      </ul>
    {{/photos}}
  </div>


  </div>
</div>
