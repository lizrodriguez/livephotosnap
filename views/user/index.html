<!doctype html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>

<div id="layout">
  {{> header}}
  <div class="content">

    <div class="pure-u-1 pure-u-md-1-2">
      <div class="l-box">
        <img src="https://media.giphy.com/media/1IDqrFySO6y1a/giphy.gif" alt="All the phones">
      </div>
    </div>


    {{^logged_in}}
    <form class="pure-form"  action="/login" method="post">

          <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
          <label for="email"></label>

            <input id="password" type="password" name="password" class="validate" placeholder="password">
            <label for="password"></label>

            <button type="submit" class="pure-button pure-button-primary">Login</button>
            or <a href="/signup">sign up!</a>

    </form>

      {{/logged_in}}
    </div>
  </div>
