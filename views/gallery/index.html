<!doctype html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>

<div id="layout">
  {{> header}}
  <div class="content">

    {{#logged_in}}

    <h3 class="content-subhead">Hello {{email}}! You're now logged in.</h3>

    <!-- {{> gallery}} -->
    <div class="pure-g">
    {{#photos_data}}
    <div class="pure-u-md-1-3 l-box">
      <div id="LivePhoto"
        data-live-photo
        data-photo-src="{{{photos_data.path}}}.jpg"
        data-video-src="{{{photos_data.path}}}.mov"
        style="width: 320px; height: 320px">
      </div>
     {{/photos_data}}
    </div>


  </div>



    <h3 class="content-subhead">Would you like to <a href="/gallery/upload"> upload</a> a photo?</h3>


    <a href="/gallery/upload">Update or delete</a> an account<br>
    <a href="/logout">Logout</a>
    {{/logged_in}}


  </div>
</div>

</body>
</html>
